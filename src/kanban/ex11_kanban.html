<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="ex11_kanban.css">
    <title>kanban</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <label class="labelLogo">Awesome Kanban Board</label>
        </div>

        <div class="createNewList">
            <img class="addingPlus" src="plus.png" alt="plus">
            <label class="newList">Create new list</label>
        </div>

        <div class="avatar">
            <img class="userAvatar" src="avatarpic.png" alt="">
            <img class="vector" src="vector.png" alt="">
        </div>
    </div>

    <div class="content"></div>

    <div class="footer">
        <div>
            <div class="tasks">
                <label>Active tasks: </label>
                <div id="activecount">&lt;N&gt;</div>
            </div>
            <div class="tasks">
                <label>Finished tasks: </label>
                <div id="finishedcount">&lt;M&gt;</div>
            </div>
        </div>
        <div class="boardname">
            <label>Kanban board by</label>
            <div id="username">&lt;NAME&gt;</div>,
            <div id="year">&lt;YEAR&gt;</div>
        </div>
    </div>
</body>

</html>
